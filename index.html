<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="search">
                <input placeholder="Enter City Name" type="text">
                <button><img src="img/imag/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img class="weather-icon" src="img/imag/clear.png" alt="">
                <h1 class="temp">22</h1>
                <h2 class="city">Bengaluru</h2>

                <div class="details">
                    <div class="col">
                        <img src="img/imag/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/imag/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
